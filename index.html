        <meta name="description" content="TheBenMeadows Personal Link Site" />
        <meta http-equiv="content-language" content="en-us" />

            property="og:description"
            content="An open source linktree alternative created by rohan salunkhe and heavily edited by TheBenMeadows."

        <title>TheBenMeadows Links</title>

        <!-- Critical CSS -->
        <style>
            .hidden-until-loaded {
                display: none;
            }
            /* Additional CSS for social icons */
            .social-icons {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px; /* Space between icons */
                margin-top: 20px;
            }
            .social-icons a {
                transition: transform 0.3s ease; /* Smooth transformation for hover effects */
            }
            .social-icons a:hover {
                transform: scale(1.1); /* Enlarges icons slightly on hover */
            }
            .social-icons i,
            .social-icons svg {
                font-size: 30px; /* Set size of icons */
                width: 30px;
                height: 30px;
                vertical-align: middle;
            }
            .social-icons svg {
                display: inline-block;
            }

            /* New CSS for the container */
            .container {
                display: flex;
                flex-direction: column;
                max-width: 550px;
                margin: 0 auto;
                align-items: center; /* Centers the items horizontally */
                text-align: center; /* Ensures the text is centered */
            }

            .container img {
                margin-top: 20px; /* Adjust as necessary */
            }

            /* CSS for the links */
            .link-container {
                width: 100%;
            }
            .link {
                display: block;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
                padding: 7px;
                border-radius: 10px;
                background-color: #383838; /* Adjust background color as needed */
                color: white;
                text-align: center;
                margin: 5px 0;
                text-decoration: none;
            }
        </style>

        <!-- Favicon Icons -->
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"

        <link
