<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="TheBenMeadows Personal Link Site" />
        <meta http-equiv="content-language" content="en-us" />
        <meta
            property="og:description"
            content="An open source linktree alternative created by rohan salunkhe and heavily edited by TheBenMeadows."
        />
        <meta property="og:url" content="https://thebenmeadows.com" />
        <title>TheBenMeadows Links</title>

        <!-- Critical CSS -->
        <style>
            .hidden-until-loaded {
                display: none;
            }
            /* Additional CSS for social icons */
            .social-icons {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px; /* Space between icons */
                margin-top: 20px;
            }
            .social-icons a {
                transition: transform 0.3s ease; /* Smooth transformation for hover effects */
            }
            .social-icons a:hover {
                transform: scale(1.1); /* Enlarges icons slightly on hover */
            }
            .social-icons img {
                font-size: 30px; /* Set size of icons */
                width: 30px;
                height: 30px;
                vertical-align: middle;
            }
        </style>

        <!-- Favicon Icons -->
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="favicon/site.webmanifest" />

        <!-- Style Sheet -->
        <script>
            console.warn = function () {};
        </script>
        <link rel="stylesheet" href="/output.css" />
    </head>
    <body class="bg-black">
        <div

            <img

            <a

            >
            <a
                class="rounded-xl p-7 max-w-screen-md flex flex-col w-full sm:w-5/12 h-10 text-neutral-400 bg-zinc-800 justify-center items-center m-1"

            <h3 class="p-5 text-base text-neutral-400 font-medium mt-4">

            <a
                class="rounded-xl p-7 max-w-screen-md flex flex-col w-full sm:w-5/12 h-10 text-neutral-400 bg-zinc-800 justify-center items-center mb-3"
                href="https://dailymuse.thebenmeadows.com"
